<!DOCTYPE html>
<html>
  <head>
    <title>Lucas' Pixel Art Maker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
  </head>
  <body>
    <h1> Pixel Art Maker</h1>

    <h2>Fun's size</h2>

    <form id="size-form">
      Grid Height:
      <input type="number" id="input_height" name="height" min="1" value="1">
      Grid Width:
      <input type="number" id="input_width" name="width" min="1" value="1">
      <input class="inputBtn" type="submit">
    </form>

    <div class="colorWrapper">

      <div class="background">
        <h2>Pick a Background Color</h2>
        <input type="color" id="colorPicker">
      </div>

      <div class="border">
        <h2>Pick a Border Color</h2>
        <input type="color" id="colorBorder">
      </div>

      <div class="border">
        <h2>Pick a Cell Color</h2>
        <input type="color" id="colorTD">
      </div>
    </div>
    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>

    <script src="js/app.js"></script>
  </body>
</html>
